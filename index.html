<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/css/stylesheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>

</head>
<!-- Creating html layout -->

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="content">
        <nav class='column' id='left'>
            <h2>Search for A City</h2>
            <form id="searchForm">
                <input type="text" id="searchInput">
                <button id="search">Search</button>

            </form>
            <div id="cityButtons">
                <button class="optionButton" data-city="Austin">Austin</button>
                <button class="optionButton" data-city="Chicago">Chicago</button>
                <button class="optionButton" data-city="New York">New York</button>
                <button class="optionButton" data-city="Orlando">Orlando</button>
                <button class="optionButton" data-city="San Francisco">San Francisco</button>
                <button class="optionButton" data-city="Seattle">Seattle</button>
                <button class="optionButton" data-city="Denver">Denver</button>
                <button class="optionButton" data-city="Atlanta">Atlanta</button>
            </div>
        </nav>
        <div class="column" id='right'>



        </div>
    </div>
    <script src="./Assets/js/script.js "></script>
</body>

</html>
