<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/css/stylesheet.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.1/moment.min.js"></script>

</head>
<!-- Creating html layout -->

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="content">
        <nav class='column' id='left'>
            <h2>Search for A City</h2>
            <form>
                <input type="text">
                <button id="search">Search</button>

                <button class="optionButton">Austin</button>
                <button class="optionButton">Chicago</button>
                <button class="optionButton">New York</button>
                <button class="optionButton">Orlando</button>
                <button class="optionButton">San Francisco</button>
                <button class="optionButton">Seattle</button>
                <button class="optionButton">Denver</button>
                <button class="optionButton">Atlanta</button>

            </form>
        </nav>
        <div class="column" id='right'>
            <div id="todaysDatas" class="todays-datas">
                <h3>Atlanta</h3>

                <p class='today-data'>Temp:0</p>

                <p class='today-data'>Wind</p>

                <p class='today-data'>Humidty</p>

                <p class='today-data'>UV index</p>
            </div>
            <div id="fiveDays" class="cards">
                <div class="card">
                    <h6>Heading</h6><img class='five-day-img' src='' />
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>

                </div>
                <div class="card">
                    <h6>Heading</h6><img class='five-day-img' src='' />
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>

                <div class="card">
                    <h6>Heading</h6><img class='five-day-img' src='' />
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>
                <div class="card">
                    <h6>Heading</h6><img class='five-day-img' src='' />
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>
                <div class="card">
                    <h6>Heading</h6><img class='five-day-img' src='' />
                    <p>Temp</p>
                    <p>Wind</p>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
